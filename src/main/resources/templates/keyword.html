<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Keyword Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<h1>Register Keyword</h1>
<form id="keywordForm" th:action="@{/view/category}" method="post">
    <input type="text" id="keyword" name="keyword" placeholder="Enter keyword" required />
    <button type="submit">Register</button>
</form>

<h2>Registered Keywords</h2>
<ul>
    <li th:each="keyword : ${keywords}">
        <span th:text="${keyword.name}">Keyword Name</span>
    </li>
</ul>

<script>
    $(document).ready(function() {
        $('#keywordForm').on('submit', function(event) {
            event.preventDefault();
            var keyword = $('#keyword').val();
            $.ajax({
                url: '/api/keyword',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ memberId: 1, name: keyword }), // memberId는 실제로는 동적으로 가져와야 함
                success: function(response) {
                    alert('Keyword registered successfully');
                    // 페이지를 새로 고침하여 키워드 목록 갱신
                    location.reload();
                },
                error: function(error) {
                    alert('Failed to register keyword');
                }
            });
        });
    });
</script>
</body>
</html>
